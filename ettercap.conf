# =======================================================
# Ettercap Configuration File
# =======================================================
# This configuration file is designed for Ettercap usage
# to define network interfaces, attack methods, and logging.
# Adjust the settings based on your network environment.
# =======================================================

# =======================================================
# 1. Network Interface Setup
# =======================================================
# Define the network interface that Ettercap should use.
# Replace 'eth0' with your actual interface (you can use 'ifconfig' to check).
iface eth0

# =======================================================
# 2. Logging Options
# =======================================================
# Configure logging to save logs in a specific directory.
# Log directory and file name settings:
log_dir /var/log/ettercap
logfile ettercap_log

# =======================================================
# 3. Plugin Configuration
# =======================================================
# Uncomment this to load plugins during runtime.
load_plugins

# =======================================================
# 4. Enable ARP Poisoning (MITM Attacks)
# =======================================================
# ARP Poisoning is essential for Man-in-the-Middle attacks to intercept traffic.
arp_poisoning yes

# =======================================================
# 5. Poisoning Mode Setup
# =======================================================
# Default ARP poisoning is used for MITM attacks. For DNS Spoofing, enable it.
# Set to 'off' unless you want to spoof DNS requests.
dns_spoof off

# =======================================================
# 6. Host Discovery Settings
# =======================================================
# Enable host discovery to scan the network and find connected hosts.
host_discovery on

# =======================================================
# 7. Define Target Hosts for MITM Attacks
# =======================================================
# Define the target IPs for which you will conduct MITM (Man-in-the-Middle) attacks.
# Example: Set targets to hypothetical IPs
target1 192.168.0.101
target2 192.168.0.102

# =======================================================
# 8. DNS Spoofing Configuration
# =======================================================
# Enable or disable DNS Spoofing. Useful for redirecting users to malicious sites.
dns_spoof on

# =======================================================
# 9. ARP Poisoning Strategy
# =======================================================
# Use static ARP poisoning for fixed IPs or dynamic for automatic updates.
static_arp_poisoning yes

# =======================================================
# 10. Advanced Configuration
# =======================================================
# These settings control more advanced features of Ettercap. 
# Optional based on the needs of your attack.

# Enable or disable IPv6 support.
ipv6_support off

# Enable or disable host filtering based on IP/MAC address.
host_filtering on

# Enable or disable SSL stripping to intercept HTTPS traffic.
ssl_stripping on

# =======================================================
# 11. Additional Settings
# =======================================================
# Set the timeout duration (in seconds) for each sniffing session.
timeout 60

# Enable or disable dynamic DNS for DNS resolution.
dynamic_dns off

# =======================================================
# End of Configuration
# =======================================================
